<html>
<head>
  
  <title>Google Maps Multiple Markers</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>
<body>
<h1>Agricart Near Me</h1>
  <div id="map" style="height: 1500px; width: 100%;">
</div>
<script type="text/javascript">
    var locations = [
      ['Agricart1', 10.1806, 76.1628, 4],
      ['Agricart2', 10.2277, 76.1971, 5],
      ['Agricart3', 10.1809, 76.1634, 3],
      ['Agricart4', 10.2259, 76.1997, 2],
      ['Agricart5', 10.1775, 76.1621 ,1],
      ['Your Location',10.1805,76.1624 ,0],
    ];
    /*var locations = [
      ['Bondi Beach', -33.890542, 151.274856, 4],
      ['Coogee Beach', -33.923036, 151.259052, 5],
      ['Cronulla Beach', -34.028249, 151.157507, 3],
      ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
      ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];	*/
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 18,
      center: new google.maps.LatLng( 10.1805, 76.1624),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      if(i!=5)
	marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      else
     marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
	      icon:'/home/terance/Desktop/beach-hack/views/pointer.png',
      });


      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));/*

  document.getElementById('map'), {zoom: 18, center: uluru});
  
  var marker = new google.maps.Marker({position: uluru, map: map,icon:'https://cdn3.iconfinder.com/data/icons/glypho-free/64/map-pin-marker-circle-512.png'});*/

    }
  </script>
</body>
